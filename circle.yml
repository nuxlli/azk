machine:
  pre:
    - sudo service docker stop; sudo curl -L -o /usr/bin/docker 'https://s3-external-1.amazonaws.com/circle-downloads/docker-1.9.0-circleci'; sudo chmod 0755 /usr/bin/docker; sudo service docker start; true
  services:
    - docker
  environment:
    AZK_ENV: development

dependencies:
  cache_directories:
    - lib/nvm
    - lib/vm
    - lib/node_modules
  pre:
    - docker info
    - docker version
    - bash src/libexec/pre_circle.sh
  override:
    # Install azk dependencies
    - make
    - docker pull azukiapp/azktcl:0.0.2
    - ./bin/azk agent start --quiet

test:
  override:
    - ./bin/azk nvm gulp test --slow
